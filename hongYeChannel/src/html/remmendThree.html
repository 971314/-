<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册账号</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet"/>
    <style>
      #randomCode {
        width: 100%;
      }
    </style>
    <script type="text/javascript" src="../lib/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
</head>
<body>
<div class="divBg divBgImg"  id="root">
    <div class="textCenter">
        <img src="../images/phone.png" class="phoneImg">
    </div>
    <div class="recommendThree">
        <p class="p1">注册账号，免费下载和使用</p><br/>
        <p class="p2" id="sysTitleReg"></p>
    </div>

        <div class="maxWidth" id="regInfo1">
            <div class="remDivOne">手机号</div>
            <div class="remDivTwo"><input class="inputText" type="text" id="phone" placeholder="请输入手机号" maxlength="11"/></div>
        </div>
        <div class="maxWidth" id="regInfo2">
            <div class="remDivOne">图形验证码</div>
            <div class="remDivTwo"><input class="inputText" id="randomCode" type="text" placeholder="请输入图形验证码" maxlength="6"/></div>
            <div class="remDivThree"><img id="randomCodeImg" src="" style="margin-top: -1px;"></div>
        </div>
        <div class="maxWidth" id="regInfo2">
            <div class="remDivOne">短信验证码</div>
            <div class="remDivTwo"><input class="inputText" id="codeMsg" type="text" placeholder="请输入短信验证码" maxlength="6"/></div>
            <div class="remDivThree" id="fetchCodeMsg">发送验证码</div>
            <div class="remDivThree" style="display: none" id="countDown"></div>
        </div>

    <div  class="errorMsgInfo" id="remmendMsg"></div>
    <div class="channelBtn">
        <button class="btn" id="remmendBtn">注册</button>
    </div>

</div>
<div class="modal dialog-info" id="flagLoginDialog" data-backdrop="static" >
    <div class="modal-dialog">
        <div class="modal-content">
            <p class="text-align">提示</p>
            <div class="modal-body text-align" id="dialogContent">
                您已是注册用户！
            </div>
            <div class="modal-body dialog-bottom" data-dismiss="modal" id="existLoginClose">
                确认
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../downConfig.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/remmendThree.js"></script>
</html>
