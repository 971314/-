<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    <title>我的</title>    <link href="../libs/bootstrap.min.css" rel="stylesheet">    <link href="../css/commonDzCss.css" rel="stylesheet"></head><body><div id="myInfo"></div><script src="../libs/jquery-2.2.0.min.js"></script><script type="text/javascript" src="../libs/bootstrap.min.js"></script><script type="text/javascript" src="../build/commonDz.js"></script><script type="text/javascript" src="../build/commonDzCss.js"></script><script type="text/javascript" src="../build/myInfo.js"></script></body><script type="text/javascript">//获取原生那边的手机号信息并回调刷新页面init();function init() {    if (window.pbEngine) {        var phone = pbEngine.getAppCertifyInfo('PbKey_H5_Home_Auth_LoginName')        if (phone) {            document.getElementById("phoneShow").innerText = phone;        }    }}function isShow(flag) {    if (flag == 1) {        init();    }}</script></html>
